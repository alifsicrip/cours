,"payload":{"tag":"h3","lines":"13,14"}},{"content":"&#x1f7e2; Sant&#xe9; selon la Charte d&#x2019;Ottawa (1986)","children":[{"content":"La sant&#xe9; est une ressource de la vie quotidienne, et non le but de la vie","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"Cela signifie :","children":[{"content":"&#x2022; La sant&#xe9; permet de vivre, travailler, aimer, participer &#xe0; la soci&#xe9;t&#xe9;.<br>\n&#x2022; Elle d&#xe9;pend des conditions de vie (logement, travail, &#xe9;ducation, environnement, revenus&#x2026;).","children":[],"payload":{"tag":"li","lines":"23,26"}}],"payload":{"tag":"li","lines":"22,26"}}],"payload":{"tag":"h3","lines":"20,21"}},{"content":"&#x1f7e2; Sant&#xe9; publique","children":[{"content":"Ensemble des actions organis&#xe9;es par la soci&#xe9;t&#xe9; pour prot&#xe9;ger, maintenir et am&#xe9;liorer la sant&#xe9; de la population","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"Exemples : vaccination, pr&#xe9;vention du tabac, s&#xe9;curit&#xe9; routi&#xe8;re, lutte contre la pollution, d&#xe9;pistages","children":[],"payload":{"tag":"li","lines":"28,30"}}],"payload":{"tag":"h3","lines":"26,27"}},{"content":"&#x1f7e2; D&#xe9;terminants de la sant&#xe9;","children":[{"content":"Ce sont tous les facteurs qui influencent la sant&#xe9; :<br>\n&#x2022; biologiques (&#xe2;ge, g&#xe9;n&#xe9;tique)<br>\n&#x2022; comportementaux (tabac, alimentation, activit&#xe9; physique)<br>\n&#x2022; sociaux (revenu, &#xe9;ducation, emploi)<br>\n&#x2022; environnementaux (pollution, logement)<br>\n&#x2022; syst&#xe8;me de soins (acc&#xe8;s aux soins)","children":[],"payload":{"tag":"li","lines":"31,37"}},{"content":"&#x1f449; Id&#xe9;e cl&#xe9; : la sant&#xe9; d&#xe9;pend surtout du contexte de vie, pas seulement des h&#xf4;pitaux","children":[],"payload":{"tag":"li","lines":"37,39"}}],"payload":{"tag":"h3","lines":"30,31"}},{"content":"&#x1f7e2; &#xc9;ducation &#xe0; la sant&#xe9;","children":[{"content":"Processus visant &#xe0; aider les personnes &#xe0; comprendre leur sant&#xe9; et &#xe0; faire des choix &#xe9;clair&#xe9;s","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"Ex : apprendre &#xe0; g&#xe9;rer son stress, comprendre un traitement, adopter une alimentation &#xe9;quilibr&#xe9;e","children":[],"payload":{"tag":"li","lines":"41,43"}}],"payload":{"tag":"h3","lines":"39,40"}},{"content":"&#x1f7e2; Bien-&#xea;tre","children":[{"content":"&#xc9;tat positif qui inclut :","children":[{"content":"&#x2022; satisfaction de vie<br>\n&#x2022; &#xe9;quilibre &#xe9;motionnel<br>\n&#x2022; relations sociales<br>\n&#x2022; sentiment d&#x2019;utilit&#xe9; et d&#x2019;autonomie","children":[],"payload":{"tag":"li","lines":"45,50"}}],"payload":{"tag":"li","lines":"44,50"}}],"payload":{"tag":"h3","lines":"43,44"}},{"content":"&#x1f7e2; In&#xe9;galit&#xe9;s de sant&#xe9;","children":[{"content":"Diff&#xe9;rences de sant&#xe9; entre groupes sociaux li&#xe9;es aux conditions de vie (revenu, travail, &#xe9;ducation, logement)","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Ex : esp&#xe9;rance de vie plus faible chez les populations pr&#xe9;caires.","children":[],"payload":{"tag":"li","lines":"52,54"}}],"payload":{"tag":"h3","lines":"50,51"}},{"content":"&#x1f7e2; &#xc9;quit&#xe9; en sant&#xe9;","children":[{"content":"Donner plus &#xe0; ceux qui en ont le plus besoin, pour r&#xe9;duire les in&#xe9;galit&#xe9;s","children":[],"payload":{"tag":"li","lines":"55,58"}}],"payload":{"tag":"h3","lines":"54,55"}}],"payload":{"tag":"h2","lines":"12,13"}},{"content":"&#x1f30d; <strong>1) SANT&#xc9; PUBLIQUE &#x2014; CONCEPTS FONDAMENTAUX</strong>","children":[{"content":"&#x1f9e9; Qu&#x2019;est-ce que la <strong>sant&#xe9; publique</strong> ?","children":[{"content":"Science &amp; pratique visant &#xe0; <strong>am&#xe9;liorer la sant&#xe9; des populations</strong>","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"R&#xe9;duire les <strong>in&#xe9;galit&#xe9;s de sant&#xe9;</strong>","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"Mettre en &#x153;uvre <strong>actions collectives de pr&#xe9;vention</strong> et protection","children":[],"payload":{"tag":"li","lines":"63,65"}}],"payload":{"tag":"h3","lines":"60,61"}},{"content":"&#x1f4cc; Concepts essentiels","children":[{"content":"\n<p data-lines=\"66,67\">&#x1f6e1;&#xfe0f; <strong>Pr&#xe9;vention</strong> selon OMS 1948 (fond&#xe9;e sur l&apos;histoire des maladies) :</p>","children":[{"content":"&#x1f7e1; <strong>Primaire</strong> : &#xe9;viter l&#x2019;apparition des maladies -&gt; lutter contre les facteurs de risque, vacciner&#x2026; pour diminuer l&apos;incidence","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"&#x1f535; <strong>Secondaire</strong> : avant les manifestations symptomatiques de la maladie alors qu&apos;il peut y avoir une existence de cellules pathologiques -&gt; d&#xe9;pistage pr&#xe9;coce pour diminuer la pr&#xe9;valence","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"&#x1f534; <strong>Tertiaire</strong> : la maladie est pr&#xe9;sente -&gt; am&#xe9;liorer la qualit&#xe9; des soins, d&#xe9;velopper la r&#xe9;insertion pour diminuer la pr&#xe9;valence des incapacit&#xe9;s chroniques ou des r&#xe9;cidives","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"&#x1f7e0; <strong>&quot;Quaternaire&quot;</strong> : nouveau niveau &#xe9;mergent afin de pr&#xe9;venir la surm&#xe9;dicalisation et la surconsommation de soins inutiles","children":[],"payload":{"tag":"li","lines":"70,72"}}],"payload":{"tag":"li","lines":"66,72"}},{"content":"\n<p data-lines=\"72,73\">&#x1f6e1;&#xfe0f; <strong>Pr&#xe9;vention</strong> selon classification GORDON 1983 (reconnue plus op&#xe9;rationnelle) :</p>","children":[{"content":"&#x1f7e1; <strong>Universelle</strong> : elle vise tout le monde via des messages st&#xe9;r&#xe9;otyp&#xe9;s ou l&apos;&#xe9;ducation pour la ssant&#xe9;","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"&#x1f535; <strong>S&#xe9;lective</strong> : les actions de pr&#xe9;ventions sont adapt&#xe9;es &#xe0; la population vis&#xe9;e","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"&#x1f534; <strong>Cibl&#xe9;e</strong> : r&#xe9;ponse personnalis&#xe9;e suite &#xe0; la connaissance de la pr&#xe9;sence de facteurs de risques","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"&#x1f7e0; <strong>&quot;Sp&#xe9;cialis&#xe9;e&quot;</strong> : autre niveau en France b&#xe9;n&#xe9;ficiant aux populations vuln&#xe9;rables (enfants, migrant.es, personnes &#xe2;g&#xe9;es)","children":[],"payload":{"tag":"li","lines":"76,78"}}],"payload":{"tag":"li","lines":"72,78"}},{"content":"\n<p data-lines=\"78,79\">&#x1f4e3; <strong>Promotion de la sant&#xe9;</strong> &#x2192; encourager les comportements favorables.</p>","children":[{"content":"La Charte d&apos;Ottawa (OMS 1986) dit en r&#xe9;sum&#xe9; tr&#xe8;s simple &#x1f449; Pour &#xea;tre en bonne sant&#xe9;, il ne suffit pas d&#x2019;avoir un h&#xf4;pital : il faut un environnement, une soci&#xe9;t&#xe9; et des conditions de vie favorables &#xe0; la sant&#xe9;","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Les 5 axes (ou piliers) de la Charte d&#x2019;Ottawa :","children":[{"content":"1&#xfe0f;&#x20e3; &#xc9;laborer une politique publique favorable &#xe0; la sant&#xe9; &#x27a1;&#xfe0f; Toutes les politiques (logement, &#xe9;ducation, transport, travail, environnement) doivent int&#xe9;grer la sant&#xe9; (ex. pistes cyclables&#x2026;)","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"2&#xfe0f;&#x20e3; Cr&#xe9;er des milieux favorables &#xe0; la sant&#xe9;. Il s&#x2019;agit de rendre : les &#xe9;coles, les lieux de travail, les villes,<br>\nl&#x2019;environnement &#x1f449; protecteurs et favorables &#xe0; la sant&#xe9; (ex. espaces verts&#x2026;)","children":[],"payload":{"tag":"li","lines":"82,84"}},{"content":"3&#xfe0f;&#x20e3; Renforcer l&#x2019;action communautaire. Les citoyen.es s doivent pouvoir participer, d&#xe9;cider, agir collectivement pour leur sant&#xe9; (ex. associations de patients, groupes d&#x2019;entraide&#x2026;)","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"4&#xfe0f;&#x20e3; D&#xe9;velopper les aptitudes personnelles. Consiste &#xe0; aider les personnes &#xe0; comprendre leur sant&#xe9;,<br>\nfaire des choix &#xe9;clair&#xe9;s, adopter des comportements favorables (ex. gestion du stress, pr&#xe9;vention tabac)","children":[],"payload":{"tag":"li","lines":"85,87"}},{"content":"5&#xfe0f;&#x20e3; R&#xe9;orienter les services de sant&#xe9;. En plus du soin curatif (soigner la maladie) il faut aussi pr&#xe9;venir,<br>\naccompagner, &#xe9;duquer, travailler avec la communaut&#xe9;","children":[],"payload":{"tag":"li","lines":"87,90"}}],"payload":{"tag":"li","lines":"80,90"}}],"payload":{"tag":"li","lines":"78,90"}},{"content":"\n<p data-lines=\"90,91\">&#x1f4ca; <strong>&#x1f50e; Indicateurs sanitaires</strong> de sant&#xe9; (social, &#xe9;conomique, environnemental) = &#xe9;pid&#xe9;miologie</p>","children":[{"content":"<strong>Incidence</strong>: nombre de cas apparus pendant une ann&#xe9;e au sein d&#x2019;une population, doit &#xea;tre distingu&#xe9;e de la pr&#xe9;valence","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"<strong>Pr&#xe9;valence</strong>: d&#xe9;signe la proportion de personnes malades &#xe0; un moment donn&#xe9;","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"<strong>Mortalit&#xe9;</strong>","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"<strong>Esp&#xe9;rance de vie</strong>","children":[],"payload":{"tag":"li","lines":"94,96"}}],"payload":{"tag":"li","lines":"90,96"}},{"content":"\n<p data-lines=\"96,97\">&#x1f9ec; D&#xe9;terminants de sant&#xe9;</p>","children":[{"content":"Individuels (biologiques, comportements)","children":[],"payload":{"tag":"li","lines":"97,98"}},{"cont
