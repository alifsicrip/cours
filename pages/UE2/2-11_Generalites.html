uissance, force, intensit&#xe9;&quot;","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"&#xe9;tude des effets cliniques, b&#xe9;n&#xe9;fiques ou toxiques","children":[],"payload":{"tag":"li","lines":"17,19"}}],"payload":{"tag":"li","lines":"15,19"}}],"payload":{"tag":"li","lines":"10,19"}},{"content":"\n<p data-lines=\"19,20\"><strong>Pharmacologie clinique</strong> :</p>","children":[{"content":"discipline qui &#xe9;value l&apos;efficacit&#xe9; et la s&#xe9;curit&#xe9; des m&#xe9;dicaments chez l&apos;humain, jouant un r&#xf4;le crucial dans le d&#xe9;veloppement des traitements. Elle combine des aspects de la pharmacologie, de la m&#xe9;decine et de la science clinique pour optimiser l&apos;utilisation th&#xe9;rapeutique des m&#xe9;dicaments","children":[],"payload":{"tag":"li","lines":"20,22"}}],"payload":{"tag":"li","lines":"19,22"}},{"content":"\n<p data-lines=\"22,23\"><strong>Pharmacovigilance</strong> :</p>","children":[{"content":"la surveillance, l&apos;&#xe9;valuation, la pr&#xe9;vention et la gestion du risque d&apos;effet ind&#xe9;sirable r&#xe9;sultant de l&apos;utilisation des m&#xe9;dicaments","children":[],"payload":{"tag":"li","lines":"23,25"}}],"payload":{"tag":"li","lines":"22,25"}},{"content":"\n<p data-lines=\"25,26\"><strong>Pharmacod&#xe9;pendance</strong> :</p>","children":[{"content":"surveillance des cas d&#x2019;abus, de d&#xe9;pendance et d&#x2019;usages d&#xe9;tourn&#xe9;s li&#xe9;s &#xe0; la consommation de toutes les substances ou plantes ayant un effet psychoactif, ainsi de tous les m&#xe9;dicaments ou autres produits en contenant, &#xe0; l&#x2019;exclusion de l&#x2019;alcool &#xe9;thylique et du tabac. Cette activit&#xe9; est maintenant &#xe9;galement d&#xe9;nomm&#xe9;e &#xab; Addictovigilance des substances psychoactives &#xbb;","children":[],"payload":{"tag":"li","lines":"26,29"}}],"payload":{"tag":"li","lines":"25,29"}}],"payload":{"tag":"h3","lines":"7,8"}}],"payload":{"tag":"h2","lines":"6,7"}},{"content":"&#x1f48a; 2. LE M&#xc9;DICAMENT","children":[{"content":"&#x1f4dc; D&#xe9;finition l&#xe9;gale (CSP, art. L.5111-1)","children":[{"content":"Substance ou composition poss&#xe9;dant des propri&#xe9;t&#xe9;s <strong>curatives, pr&#xe9;ventives, diagnostiques ou modifiant les fonctions physiologiques</strong>.","children":[],"payload":{"tag":"li","lines":"33,35"}}],"payload":{"tag":"h3","lines":"32,33"}},{"content":"&#x1f9ec; Composition","children":[{"content":"<strong>Principe actif</strong> : substance &#xe0; effet curatif ou pr&#xe9;ventif","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"<strong>Excipients</strong> : substances facilitant l&#x2019;usage (&#x2192; &#x26a0;&#xfe0f; EEN : excipients &#xe0; effet notoire)","children":[],"payload":{"tag":"li","lines":"37,39"}}],"payload":{"tag":"h3","lines":"35,36"}},{"content":"&#x2696;&#xfe0f; R&#xe9;glementation","children":[{"content":"Fabrication, distribution et surveillance strictement encadr&#xe9;es","children":[],"payload":{"tag":"li","lines":"40,42"}}],"payload":{"tag":"h3","lines":"39,40"}},{"content":"&#x1f9ea; D&#xe9;veloppement du m&#xe9;dicament","children":[{"content":"1. <strong>Phase I</strong> &#x2192; 20 volontaires (cin&#xe9;tique, toxicit&#xe9;)","children":[],"payload":{"tag":"li","lines":"43,44","listIndex":1}},{"content":"2. <strong>Phase II</strong> &#x2192; malades (dose minimale efficace)","children":[],"payload":{"tag":"li","lines":"44,45","listIndex":2}},{"content":"3. <strong>Phase III</strong> &#x2192; cohorte large (efficacit&#xe9;, placebo/comparateur)","children":[],"payload":{"tag":"li","lines":"45,46","listIndex":3}},{"content":"4. <strong>AMM</strong> &#x2192; autorisation de mise sur le march&#xe9; (rapport b&#xe9;n&#xe9;fice/risque)","children":[],"payload":{"tag":"li","lines":"46,48","listIndex":4}}],"payload":{"tag":"h3","lines":"42,43"}},{"content":"&#x1f501; M&#xe9;dicaments g&#xe9;n&#xe9;riques","children":[{"content":"M&#xea;me principe actif que le <strong>princeps</strong>","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"Diff&#xe9;rence possible dans les <strong>excipients</strong> &#x2192; tol&#xe9;rance variable","children":[],"payload":{"tag":"li","lines":"50,52"}}],"payload":{"tag":"h3","lines":"48,49"}},{"content":"&#x26a0;&#xfe0f; Excipients &#xe0; effet notoire (EEN)","children":[{"content":"&#x1f95c; Contre-Indication Formelle (CIF)","children":[{"content":"Exemples : huile d&#x2019;arachide/soja, fructose, sulfites, colorants&#x2026;","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Mention : <strong>&#xab; non substituable (CIF <em>Contre-Indication Formelle</em>) &#xbb;</strong>  le/la patient.e est allergique &#xe0; un excipient &#xe0; effet notoire qui est absent dans le princeps et pr&#xe9;sent dans tous les g&#xe9;n&#xe9;riques","children":[],"payload":{"tag":"li","lines":"55,57"}}],"payload":{"tag":"h4","lines":"53,54"}},{"content":"&#x1f4a5; M&#xe9;dicaments &#xe0; marge th&#xe9;rapeutique &#xe9;troite (MTE)","children":[{"content":"Faible &#xe9;cart entre dose efficace et toxique/inefficace &#x2192;  par cons&#xe9;quent, de faibles variations de dose ou de concentration peuvent entra&#xee;ner une modification du rapport b&#xe9;n&#xe9;fices/risques","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Exemple : <strong>digitaliques, AVK, anti&#xe9;pileptiques</strong>","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Mention : <strong>&#xab; non substituable (MTE) &#xbb;</strong>","children":[],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"h4","lines":"57,58"}},{"content":"&#x1f9d2; M&#xe9;dicaments pour Enfant, Forme Gal&#xe9;nique (EFG)","children":[{"content":"Pour les enfants de moins de 6 ans, lorsqu&apos;aucun m&#xe9;dicament g&#xe9;n&#xe9;rique n&apos;est pas adapt&#xe9; &#xe0; l&apos;&#xe2;ge","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Exemple : **le princeps sirop de parac&#xe9;tamol &#xe0; 2,4% ou 3% propose une <strong>seringue gradu&#xe9;e ou une cuill&#xe8;re adapt&#xe9;e &#xe0; l&#x2019;&#xe2;ge et au poids</strong>.&#x200b; Alors que les g&#xe9;n&#xe9;riques n&#x2019;existent que en <strong>comprim&#xe9;s 500 mg ou 1 g</strong>","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Mention : <strong>&#xab; non substituable (EFG) &#xbb;</strong>","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"h4","lines":"62,63"}},{"content":"&#x1f474; Stabilit&#xe9; de d&#xe9;livrance &gt; 75 ans","children":[{"content":"D&#xe9;signe l&#x2019;engagement du pharmacien &#xe0; donner toujours le m&#xea;me g&#xe9;n&#xe9;rique &#xe0; un patient &#xe2;g&#xe9; pour un traitement chronique, afin de r&#xe9;duire les erreurs et l&#x2019;iatrog&#xe9;nie","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Pathologies concern&#xe9;es : <strong>HTA, DT2, hypercholest&#xe9;rol&#xe9;mie&#x2026;</strong>","children":[],"payload":{"tag":"li","lines":"69,72"}}],"payload":{"tag":"h4","lines":"67,68"}}],"payload":{"tag":"h3","lines":"52,53"}}],"payload":{"tag":"h2","lines":"31,32"}},{"content":"&#x2699;&#xfe0f; 3. PHARMACOCIN&#xc9;TIQUE et PHARMACODYNAMIE","children":[{"content":"&#x1f449; Discipline cl&#xe9; conditionnant <strong>s&#xe9;curit&#xe9;</strong>, <strong>efficacit&#xe9;</strong>, <strong>qualit&#xe9; des soins</strong>","children":[{"content":"&#x1f449; Pilier du <strong>raisonnement clinique infirmier</strong> et des <strong>nouvelles responsabilit&#xe9;s l&#xe9;gales</strong>","children":[],"payload":{"tag":"li","lines":"75,77"}}],"payload":{"tag":"h3","lines":"74,75"}},{"content":"&#x23f3; Pharmacocin&#xe9;tique","children":[{"content":"\n<p data-lines=\"78,79\">&#xab; Ce que l&#x2019;organisme fait au m&#xe9;dicament &#xbb;</p>","children":[{"content":"&#x1f511; IDE : Quand ? Par o&#xf9; ?  dur&#xe9;e, dosage, &#xe9;limination","children":[{"content":"&#x1f9e0; Astuce : CIN&#xc9;TIQUE = parcours du m&#xe9;dicament &#x1f5fa;&#xfe0f;","children":[],"payload":{"tag":"li","lines":"80,82"}}],"payload":{"tag":"li","lines":"79,82"}}],"payload":{"tag":"li","lines":"78,82"}},{"content":"\n<p data-lines=\"82,83\">&#xc9;tapes : <strong>A &#x2013; Absorption&#x1f4a7;  &#x2192; D &#x2013; Distribution &#x1fa78; &#x2192; M &#x2013; M&#xe9;tabolisation &#x1f9ea; &#x2192; E &#x2013; &#xc9;limination &#x1f6bd;</strong></p>","children":[],"payload":{"tag":"li","lines":"82,85"}}],"payload":{"tag":"h3","lines":"77,78"}},{"content":"&#x26a1; Pharmacodynamie","children":[{"content":"\n<p data-lines=\"86,87\">&#xab; Ce que le m&#xe9;dicament fait &#xe0; l&#x2019;organisme &#xbb;</p>","children":[{"content":"&#x1f511; IDE : Pourquoi ? Comment ? Avec quel effet ?  Efficacit&#xe9;, m&#xe9;canisme, EI","children":[{"content":"&#x1f9e0; Astuce : DYNAMIE = action du m&#xe9;dicament &#x1f9f0;","children":[],"payload":{"tag":"li","lines":"88,89"}}],"payload":{"tag":"li","lines":"87,89"}}],"payload":{"tag":"li","lines":"86,89"}},{"content":"\n<p data-lines=\"89,90\">Lien : <strong>Dose &#x2192; Concentration &#x2192; Effet</strong></p>","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"\n<p data-lines=\"90,91\">Types d&#x2019;effets :</p>","children":[{"content":"Th&#xe9;rapeutique &#x2705;","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"Ind&#xe9;sirable &#x26a0;&#xfe0f;","children":[],"payload":{"tag":"li","lines":"92,94"}}],"payload":{"tag":"li","lines":"90,94"}},{"content":"\n<p data-lines=\"94,95\">N.B. On peut poser la question au pharmacien si on peut piler ou non un m&#xe9;dicament</p>","children":[],"payload":{"tag":"li","lines":"94,96"}}],"payload":{"tag":"h3","lines":"85,86"}}],"payload":{"tag":"h2","lines":"73,74"}},{"content":"&#x1f48a; 4. DEFINITIONS / EXPRESSIONS GENERALES EN PHARMACOLOGIE","children":[],"payload":{"tag":"h2","lines":"97,98"}},{"content":"&#x1f50d; Termes g&#xe9;n&#xe9;raux de s&#xe9;curit&#xe9; et r&#xe9;glementaires","children":[{"content":"&#x1f9fe; <strong>RCP</strong> &#x2014; <em>R&#xe9;sum&#xe9; des Caract&#xe9;ristiques du Produit</em>","children":[{"content":"&#x1f4cc; Document officiel synth&#xe9;tisant les informations essentielles d&#x2019;un m&#xe9;dicament (indications, posologie, contre-indications, effets ind&#xe9;sirables, etc.)","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"&#x1f449; Destin&#xe9; aux professionnel&#xb7;le&#xb7;s de sant&#xe9; et fix&#xe9; lors de l&#x2019;AMM en France","children":[],"payload":{"tag":"li","lines":"103,105"}}],"payload":{"tag":"h3","lines":"101,102"}},{"content":"&#x1f6ab; <strong>Never events</strong> &#x2014; <em>&#xc9;v&#xe9;nements &#xe0; ne jamais survenir</em>","children":[{"content":"&#x2757; &#xc9;v&#xe9;nements graves, &#xe9;vitables et inacceptables en soins (ex. chirurgie sur le mauvais site)","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"h3","lines":"105,106"}},{"content":"&#x1f9cd;&#x200d;&#x2640;&#xfe0f; <strong>Compliance (observance)</strong>","children":[{"content":"&#x2714;&#xfe0f; L&apos;observance (compliance) est la capacit&#xe9; du patient &#xe0; respecter un protocole th&#xe9;rapeutique","children":[],"payload":{"tag":"li","lines":"109,111"}}],"payload":{"tag":"h3","lines":"108,109"}},{"content":"<strong>Principe actif d&apos;un m&#xe9;dicament</strong>","children":[{"content":"Mol&#xe9;cule principale poss&#xe9;dant les propri&#xe9;t&#xe9;s pharmacologiques","children":[],"payload":{"tag":"li","lines":"112,114"}}],"payload":{"tag":"h3","lines":"111,112"}},{"content":"<strong>Excipients d&apos;un m&#xe9;dicament</strong>","children":[{"content":"Mol&#xe9;cules sans activit&#xe9;s pharmacologiques permettant la stabilisation et la conservation","children":[],"payload":{"tag":"li","lines":"115,118"}}],"payload":{"tag":"h3","lines":"114,115"}}],"payload":{"tag":"h2","lines":"99,100"}},{"content":"&#x1f52c;  Concepts physico-chimiques fondamentaux","children":[{"content":"&#x269b;&#xfe0f;<strong>Atome</strong>","children":[{"content":"Noyau atour duquel gravitent des &#xe9;lectrons","children":[],"payload":{"tag":"li","lines":"121,123"}}],"payload":{"tag":"h3","lines":"120,121"}},{"content":"<strong>Liaison covalente</strong>","children":[{"content":"Elle est form&#xe9;e par le partage d&apos;&#xe9;lectrons entre les atomes, ils ne gagnent donc ni de perdent d&apos;&#xe9;lectrons. Ce sont des liaisons fortes et majoritaires afin d&apos;obtenir une plus grande stabilit&#xe9;.<br>\nDans les liaisons covalentes, les atomes &quot;mettent en commun&quot; des &#xe9;lectrons de leur couche &#xe9;lectronique la plus externe. Ces &#xe9;lectrons forment alors un nuage &#xe9;lectronique qui englobe les deux atomes. Ces liaisons ont une longueur et une &#xe9;nergie d&#xe9;termin&#xe9;es.<br>\nChaque atome ne peut faire qu&apos;un nombre d&#xe9;termin&#xe9; de liaisons covalentes (ex. le Carbone peut en faire 4)","children":[],"payload":{"tag":"li","lines":"124,128"}}],"payload":{"tag":"h3","lines":"123,124"}},{"content":"<strong>Liaisons ioniques</strong>","children":[{"content":"\n<p data-lines=\"129,134\">Dans les liaisons ioniques, ce sont des ions qui interagissent.<br>\nLes atomes ont c&#xe9;d&#xe9; ou capt&#xe9; un ou plusieurs &#xe9;lectrons et sont donc charg&#xe9;s &#xe9;lectriquement (ions). Il y a donc transfert d&apos;&#xe9;lectrons entre les atomes.<br>\nOn a alors une interaction &#xe9;lectromagn&#xe9;tique entre les ions qui portent des charges &#xe9;lectriques de signe oppos&#xe9;s.<br>\nOxydation : l&apos;atome perd des &#xe9;lectrons<br>\nR&#xe9;duction : l&apos;atome gagne des &#xe9;lectrons</p>","children":[],"payload":{"tag":"li","lines":"129,135"}},{"content":"\n<p data-lines=\"135,136\">En raison de leurs charges oppos&#xe9;es, les cations (ions charg&#xe9;s positivement) et les anions (ions charg&#xe9;s n&#xe9;gativement) s&apos;attirent l&apos;un l&apos;autre dans ce qui s&apos;appelle une liaison ionique, forte &#xe9;galement</p>","children":[],"payload":{"tag":"li","lines":"135,138"}}],"payload":{"tag":"h3","lines":"128,129"}},{"content":"<strong>Liaisons hydrog&#xe8;nes</strong>","children":[{"content":"Liaison chimique dans laquelle deux atomes mettent en commun un atome d&apos;hydrog&#xe8;ne<br>\nLes liaisons hydrog&#xe8;ne sont environ vingt fois plus faibles que les liaisons covalentes<br>\nLes liaisons faibles permettent de brefs contacts entre les mol&#xe9;cules; les mol&#xe9;cules s&apos;associent, r&#xe9;agissent l&apos;une &#xe0; l&apos;autre, puis se s&#xe9;parent","children":[],"payload":{"tag":"li","lines":"139,144"}}],"payload":{"tag":"h3","lines":"138,139"}},{"content":"<strong>Equilibres acido-basiques</strong>","children":[{"content":"<strong>Acide</strong> : compos&#xe9; susceptible de <strong>lib&#xe9;rer un ion H+</strong><br>\n<strong>Basique</strong> : compos&#xe9; susceptible de <strong>capter un ion H+</strong><br>\n<strong>pH</strong> : potentiel hydrog&#xe8;ne<br>\n<strong>Syst&#xe8;me tampon</strong> : m&#xe9;canismes de compensation pour r&#xe9;tablir l&apos;&#xe9;quilibre acido-basique. Il s&apos;oppose aux variations du pH.","children":[],"payload":{"tag":"li","lines":"145,150"}}],"payload":{"tag":"h3","lines":"144,145"}},{"content":"&#x1f9c2; <strong>Solut&#xe9;</strong>","children":[{"content":"&#x2611;&#xfe0f; Substance dissoute","children":[],"payload":{"tag":"li","lines":"151,153"}}],"payload":{"tag":"h3","lines":"150,151"}},{"content":"&#x1f6b0; <strong>Solvant</strong>","children":[{"content":"&#x2611;&#xfe0f; Substance qui dissout","children":[],"payload":{"tag":"li","lines":"154,156"}}],"payload":{"tag":"h3","lines":"153,154"}},{"content":"&#x1f9ea; <strong>Solution</strong>","children":[{"content":"&#x1f539; M&#xe9;lange liquide homog&#xe8;ne d&#x2019;un solut&#xe9; dans un solvant<br>\n&#x1f449; La substance dissoute = <em>solut&#xe9;</em> ; le liquide majoritaire = <em>solvant</em>","children":[],"payload":{"tag":"li","lines":"157,160"}}],"payload":{"tag":"h3","lines":"156,157"}},{"content":"&#x1f4a7; <strong>Solution aqueuse</strong>","children":[{"content":"&#x1f4a1; M&#xe9;lange homog&#xe8;ne liquide o&#xf9; l&apos;eau est le solvant principal<br>\n&#x1f449; Exemple : s&#xe9;rum physiologique","children":[],"payload":{"tag":"li","lines":"161,164"}}],"payload":{"tag":"h3","lines":"160,161"}},{"content":"<strong>Hydrophile</strong>","children":[{"content":"Affinit&#xe9; pour solutions aqueuses","children":[],"payload":{"tag":"li","lines":"165,167"}}],"payload":{"tag":"h3","lines":"164,165"}},{"content":"<strong>Lipophile</strong>","children":[{"content":"Affinit&#xe9; pour corps gras","children":[],"payload":{"tag":"li","lines":"168,170"}}],"payload":{"tag":"h3","lines":"167,168"}},{"content":"&#x1f438;<strong>Amphiphile</strong>","children":[{"content":"Hydrophile + lipophile","children":[],"payload":{"tag":"li","lines":"171,173"}}],"payload":{"tag":"h3","lines":"170,171"}},{"content":"<strong>Concentration</strong>","children":[{"content":"Quantit&#xe9; de solut&#xe9; dissous dans 1L de solution","children":[],"payload":{"tag":"li","lines":"174,176"}}],"payload":{"tag":"h3","lines":"173,174"}},{"content":"<strong>Solubilit&#xe9;</strong>","children":[{"content":"Quantit&#xe9; de mati&#xe8;re maximale d&apos;une esp&#xe8;ce chimique qui peut &#xea;tre dissoute dans 1L de solution","children":[],"payload":{"tag":"li","lines":"177,179"}}],"payload":{"tag":"h3","lines":"176,177"}},{"content":"&#x1f9ea; <strong>Osmolarit&#xe9;</strong>","children":[{"content":"&#x1f4c8; Concentration totale des particules dissoutes dans un liquide (nombre d&#x2019;osmoles par unit&#xe9; de volume)<br>\n&#x27a1;&#xfe0f; Influence les &#xe9;changes d&#x2019;eau &#xe0; travers les membranes","children":[],"payload":{"tag":"li","lines":"180,183"}}],"payload":{"tag":"h3","lines":"179,180"}},{"content":"&#x2696;&#xfe0f; <strong>Isotonie</strong>","children":[{"content":"&#x1f9ec; Caract&#xe8;re d&#x2019;une solution dont l&#x2019;osmolarit&#xe9; est &#xe9;quivalente &#xe0; celle des liquides corporels<br>\n&#x1f449; Important pour perfusions et compatibilit&#xe9; avec les tissus","children":[],"payload":{"tag":"li","lines":"184,187"}}],"payload":{"tag":"h3","lines":"183,184"}},{"content":"&#x1f504; <strong>Pr&#xe9;cipit&#xe9;</strong>","children":[{"content":"&#x1f539; Formation de particules solides dans une solution auparavant claire (ex. cristaux) qui peut compromettre l&#x2019;administration","children":[],"payload":{"tag":"li","lines":"188,190"}}],"payload":{"tag":"h3","lines":"187,188"}},{"content":"&#x1f9f4; <strong>&#xc9;mulsion</strong>","children":[{"content":"&#x1fae7; Syst&#xe8;me h&#xe9;t&#xe9;rog&#xe8;ne o&#xf9; des gouttelettes d&#x2019;un liquide sont dispers&#xe9;es dans un autre non miscible (ex. lipides dans l&#x2019;eau)","children":[],"payload":{"tag":"li","lines":"191,193"}}],"payload":{"tag":"h3","lines":"190,191"}},{"content":"&#x1f7e4; <strong>Suspension</strong>","children":[{"content":"&#x1f32b; M&#xe9;lange h&#xe9;t&#xe9;rog&#xe8;ne de particules solides non dissoutes dans un liquide ; n&#xe9;cessite agitation pour homog&#xe9;n&#xe9;it&#xe9;","children":[],"payload":{"tag":"li","lines":"194,196"}}],"payload":{"tag":"h3","lines":"193,194"}},{"content":"&#x1f321; <strong>Pulv&#xe9;rulente</strong>","children":[{"content":"&#x1f7e1; Qui est en poudre fine ou se pr&#xe9;sente sous forme de poudre","children":[],"payload":{"tag":"li","lines":"197,199"}}],"payload":{"tag":"h3","lines":"196,197"}},{"content":"&#x1f525; <strong>Pyrog&#xe8;ne</strong>","children":[{"content":"&#x26a0;&#xfe0f; Substance qui peut provoquer une fi&#xe8;vre lorsqu&#x2019;elle est introduite dans l&#x2019;organisme (souvent via voie parent&#xe9;rale)","children":[],"payload":{"tag":"li","lines":"200,203"}}],"payload":{"tag":"h3","lines":"199,200"}}],"payload":{"tag":"h2","lines":"118,119"}},{"content":"&#x1f9ec; Processus biologiques - chimiques","children":[{"content":"&#x1f4e5; <strong>R&#xe9;sorption</strong>","children":[{"content":"&#x1f504; Passage d&#x2019;une substance exog&#xe8;ne (ou d&#x2019;un produit de d&#xe9;gradation) depuis un compartiment externe vers le milieu int&#xe9;rieur","children":[],"payload":{"tag":"li","lines":"206,208"}}],"payload":{"tag":"h3","lines":"205,206"}},{"content":"M&#xe9;tabolite","children":[{"content":"C&apos;est la mol&#xe9;cule transform&#xe9;e. Elle peut &#xea;tre active et aller se fixer sur un r&#xe9;cepteur ou inactive (les excipients par exemple) et &#xe9;liminer dans les urines","children":[],"payload":{"tag":"li","lines":"209,211"}}],"payload":{"tag":"h3","lines":"208,209"}},{"content":"&#x1f4af; <strong>Biodisponibilit&#xe9;</strong>","children":[{"content":"&#x1f4c8; quantit&#xe9; de principe/substance active qui va rejoindre le sang et le r&#xe9;cepteur. La 100% de biodisponibilit&#xe9; sera atteinte en IV.<br>\nSeuls les ttt per os subiront obligatoirement le premier passage h&#xe9;patique -&gt; le foie m&#xe9;tabolise le principe actif soit en m&#xe9;tabolite actif (vers les r&#xe9;cepteurs) soit en m&#xe9;tabolite inactive (vers l&apos;&#xe9;limination, avec les excipients)","children":[],"payload":{"tag":"li","lines":"212,215"}}],"payload":{"tag":"h3","lines":"211,212"}},{"content":"&#x1f9ea; <strong>Clairance de la cr&#xe9;atinine</strong>","children":[{"content":"&#x1f4a7; Mesure de la capacit&#xe9; de filtration r&#xe9;nale de la cr&#xe9;atinine &#x2014; indicateur de la fonction r&#xe9;nale globale","children":[],"payload":{"tag":"li","lines":"216,218"}}],"payload":{"tag":"h3","lines":"215,216"}},{"content":"Temps de demi-vie","children":[{"content":"Moment o&#xf9; la moiti&#xe9; du m&#xe9;dicament est &#xe9;limin&#xe9; (si elle est de 10H alors au bout de 20H il n&apos;y en a plus dans l&apos;organisme)","children":[],"payload":{"tag":"li","lines":"219,221"}}],"payload":{"tag":"h3","lines":"218,219"}}],"payload":{"tag":"h2","lines":"203,204"}},{"content":"&#x26a0;&#xfe0f; Effets toxiques et t&#xe9;ratog&#xe9;nicit&#xe9;","children":[{"content":"&#x1f476; <strong>T&#xe9;ratog&#xe8;ne</strong>","children":[{"content":"&#x1f6ab; Substance susceptible de provoquer des malformations chez l&#x2019;embryon en d&#xe9;veloppement in utero<br>\n&#x1f449; Risque maximal au cours des deux premiers mois de grossesse","children":[],"payload":{"tag":"li","lines":"224,227"}}],"payload":{"tag":"h3","lines":"223,224"}}],"payload":{"tag":"h2","lines":"221,222"}}],"payload":{"tag":"h1","lines":"4,5"}},{"colorFreezeLevel":2})</script>
