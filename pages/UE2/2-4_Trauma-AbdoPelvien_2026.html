":{"tag":"li","lines":"45,48"}}],"payload":{"tag":"h3","lines":"42,43"}},{"content":"&#x1f539; Contexte","children":[{"content":"Isol&#xe9; : sport, chute, accident du travail","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"Polytraumatisme : AVP, chute de grande hauteur","children":[],"payload":{"tag":"li","lines":"50,52"}}],"payload":{"tag":"h3","lines":"48,49"}}],"payload":{"tag":"h2","lines":"37,38"}},{"content":"&#x1f6a8; 3. POINTS COMMUNS MAJEURS","children":[{"content":"D&#xe9;cision th&#xe9;rapeutique rapide, dans les 30 minutes &#xe0; l&apos;arriv&#xe9;e","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Bas&#xe9;e sur 2 crit&#xe8;res cl&#xe9;s :","children":[{"content":"&#x1f493; &#xc9;tat h&#xe9;modynamique","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"&#x1f9ec; Nature des l&#xe9;sions","children":[],"payload":{"tag":"li","lines":"59,61"}}],"payload":{"tag":"li","lines":"57,61"}}],"payload":{"tag":"h2","lines":"54,55"}},{"content":"<strong>&#x26a0;&#xfe0f; 4. RISQUES PRINCIPAUX</strong>","children":[{"content":"&#x23f1;&#xfe0f; Imm&#xe9;diat","children":[{"content":"&#x1fa78; <strong>H&#xe9;morragie</strong>","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Organes pleins : foie, rate, rein, pancr&#xe9;as","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"Gros vaisseaux : aorte, VCI, veine porte, art&#xe8;res m&#xe9;sent&#xe9;riques, iliaques","children":[],"payload":{"tag":"li","lines":"67,69"}}],"payload":{"tag":"h3","lines":"64,65"}},{"content":"&#x23f3; Secondaire","children":[{"content":"&#x1f9a0; <strong>P&#xe9;ritonite</strong>","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Par perforation d&#x2019;organe creux (ex. H&#xe9;matome de l&apos;intestin qui va c&#xe9;der &#xe0; 24 ou 72h)","children":[],"payload":{"tag":"li","lines":"71,73"}}],"payload":{"tag":"h3","lines":"69,70"}}],"payload":{"tag":"h2","lines":"63,64"}},{"content":"&#x1f4ca; 5. &#xc9;PID&#xc9;MIOLOGIE","children":[{"content":"&#x2248; 15 % des traumatismes","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"Mortalit&#xe9; &#x2248; 20 % (selon l&#xe9;sions associ&#xe9;es)","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Cause principale en Europe : &#x1f697; accidents de la voie publique","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Diminution de gravit&#xe9; gr&#xe2;ce &#xe0; :","children":[{"content":"Ceinture de s&#xe9;curit&#xe9;","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Airbags","children":[],"payload":{"tag":"li","lines":"81,83"}}],"payload":{"tag":"li","lines":"79,83"}}],"payload":{"tag":"h2","lines":"75,76"}},{"content":"<strong>&#x2699;&#xfe0f; 6. M&#xc9;CANISMES L&#xc9;SIONNELS</strong>","children":[{"content":"&#xc9;crasement visc&#xe9;ral","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Arrachement p&#xe9;diculaire (ensemble des vaisseaux nourriciers de l&apos;organe)","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"&#xc9;clatement (estomac, vessie)","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"D&#xe9;c&#xe9;l&#xe9;ration brutale","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"Compression / incarc&#xe9;ration","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"&#x27a1;&#xfe0f; Souvent combin&#xe9;s chez les polytraumatis&#xe9;&#xb7;e&#xb7;s","children":[],"payload":{"tag":"li","lines":"91,93"}}],"payload":{"tag":"h2","lines":"85,86"}},{"content":"&#x1f9ec; 7. ORGANES ATTEINTS (fr&#xe9;quence)","children":[{"content":"Traumatisme ferm&#xe9;","children":[{"content":"Rate &#x2b50;","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"Foie","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"M&#xe9;sent&#xe8;re","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Rein / vessie","children":[],"payload":{"tag":"li","lines":"1 ntent":"&#x1f4cd; <strong>Salle de d&#xe9;choquage</strong>","children":[{"content":"&#xc9;quipe multidisciplinaire pr&#xea;te","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"Imagerie et Bloc op&#xe9;ratoire disponible et &#xe0; proximit&#xe9;","children":[],"payload":{"tag":"li","lines":"127,129"}}],"payload":{"tag":"h3","lines":"125,126"}},{"content":"&#x2753;<strong>Question 1 : quel est son &#xe9;tat h&#xe9;modynamique</strong>. &#x1f493; Patient stable ou instable ?","children":[{"content":"Instable (saigne-t-il &#xe0; l&apos;int&#xe9;rieur ?) = dysfonctionnement cardio-vasculaire plus ou moins marqu&#xe9; et durable (on r&#xe9;cup&#xe8;re et il tient 10 minutes avec de rechuter = instable. On r&#xe9;cup&#xe8;re et il tient = stabilis&#xe9;)","children":[],"payload":{"tag":"li","lines":"130,132"}}],"payload":{"tag":"h3","lines":"129,130"}},{"content":"&#x2753;<strong>Question 2 &#x1fa7b; : Quelles sont les l&#xe9;sions essentielles et vialtes ?</strong>","children":[{"content":"Quelles l&#xe9;sions vitales ?","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"Cr&#xe2;ne","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"Thorax","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"Abdomen","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"Bassin","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"Pelvis","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"Fractures osseuses","children":[],"payload":{"tag":"li","lines":"139,141"}}],"payload":{"tag":"h3","lines":"132,133"}}],"payload":{"tag":"h2","lines":"124,125"}},{"content":"<strong>&#x1f469;&#x200d;&#x2695;&#xfe0f; 10. R&#xd4;LE INFIRMIER</strong>","children":[{"content":"Pr&#xe9;paration SAUV (Salle d&apos;Accueil des Urgences Vitales, aka &quot;salle de d&#xe9;chocage&quot;)","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"Anticipation des examens","children":[],"payload":{"tag":"li","lines":"145,146"}},{"content":"Surveillance continue","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"Information et r&#xe9;assurance +++","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Prise en compte de la famille","children":[],"payload":{"tag":"li","lines":"148,150"}}],"payload":{"tag":"h2","lines":"143,144"}},{"content":"&#x1f7e2; 11. PATIENT H&#xc9;MODYNAMIQUEMENT STABLE","children":[{"content":"&#x23f1;&#xfe0f; Dans les 30 minutes :","children":[],"payload":{"tag":"li","lines":"153,154"}},{"content":"Examen clinique complet","children":[],"payload":{"tag":"li","lines":"154,155"}},{"content":"Recherche signes cutan&#xe9;s (ceinture, ecchymoses)","children":[],"payload":{"tag":"li","lines":"155,156"}},{"content":"Rx thorax + bassin (pr&#xe9;sence d&apos;air) au lit","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"&#xc9;chographie FAST (pr&#xe9;sence de liquide, sang et liquide libre) dans les cavit&#xe9;s p&#xe9;riton&#xe9;ales","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"Bilan sanguin + groupage RAI","children":[],"payload":{"tag":"li","lines":"158,159"}},{"content":"Scanner corps entier (appel&#xe9; aussi body scan)","children":[],"payload":{"tag":"li","lines":"159,161"}}],"payload":{"tag":"h2","lines":"152,153"}},{"content":"&#x1f534; 12. PATIENT INSTABLE","children":[{"content":"&#x1fa78; Suspicion h&#xe9;morragie active :","children":[],"payload":{"tag":"li","lines":"164,165"}},{"content":"Rx thorax + FAST imm&#xe9;diate ULTRA RAPIDE","children":[],"payload":{"tag":"li","lines":"165,166"}},{"content":"&#x27a1;&#xfe0f; Bloc op&#xe9;ratoire en urgence","children":[],"payload":{"tag":"li","lines":"166,168"}}],"payload":{"tag":"h2","lines":"163,164"}},{"content":"&#x1f52a; 13. TRAUMATISMES PAR ORGANE","children":[{"content":"&#x1f9e0; Foie (! Organe vital)","children":[{"content":"1&#xe8;re cause de mortalit&#xe9; (contient beaucoup de sang)","children":[],"payload":{"tag":"li","lines":"172,173"}},{"content":"Patient.e stable = Traitement non op&#xe9;ratoire sur patient.e stable &#x2248; 80 %","children":[{"content":"Surveillance intensive en r&#xe9;animation ou en SI (h&#xe9;matome sous-capsulaire qui peut &#xe9;clater)","children":[],"payload":{"tag":"li","lines":"174,175"}},{"content":"Monitorage","children":[],"payload":{"tag":"li","lines":"175,176"}},{"content":"Malade au lit strict : bas de contention","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"A jeun strict au moins 48H","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"Antalgiques","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"Contr&#xf4;le de l&#x2019;h&#xe9;matocrite / 4h","children":[],"payload":{"tag":"li","lines":"179,180"}},{"content":"Bilan biologique tout les jours ou 2X / jour","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"Traitement pr&#xe9;ventif de la constipation","children":[],"payload":{"tag":"li","lines":"181,182"}},{"content":"Contr&#xf4;le radiologique par &#xe9;cho ou scann: 1 semaine apr&#xe8;s l&#x2019;accident","children":[],"payload":{"tag":"li","lines":"182,183"}},{"content":"Radiologie interventionnelle si instable (embolisation de certains vaisseaux)","children":[],"payload":{"tag":"li","lines":"183,184"}},{"content":"Chirurgie si instabilit&#xe9; (Tamponnement peri-h&#xe9;patique appel&#xe9; Packing pendant 24 &#xe0; 48H, Pringle)","children":[],"payload":{"tag":"li","lines":"184,186"}}],"payload":{"tag":"li","lines":"173,186"}}],"payload":{"tag":"h3","lines":"171,172"}},{"content":"&#x1fa78; Rate (pas un organe vital)","children":[{"content":"M&#xea;me strat&#xe9;gie que le foie","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"Crit&#xe8;re cl&#xe9; : h&#xe9;modynamique","children":[],"payload":{"tag":"li","lines":"188,189"}},{"content":"Si patient.e instable","children":[{"content":"Traitement conservateur (non op&#xe9;ratoire) ou embolisation si stable","children":[],"payload":{"tag":"li","lines":"190,191"}}],"payload":{"tag":"li","lines":"189,191"}},{"content":"Si instable : Spl&#xe9;nectomie partielle chez l&apos;enfant et le jeune adulte, ou totale (enjeu immunitaire majeur)","children":[],"payload":{"tag":"li","lines":"191,193"}}],"payload":{"tag":"h3","lines":"186,187"}},{"content":"&#x1f9ea; Duod&#xe9;num (organe creux et profond)","children":[{"content":"4 &#xe0; 6 L de liquide passent par lui (d&#xe9;tailler les liquides) : l&apos;eau, le mucus, la bile et les enzymes pancr&#xe9;atiques (l&apos;amylase, la prot&#xe9;ase, la lipase)","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"Diagnostic difficile (visible que 24 &#xe0; 48h apr&#xe8;s l&apos;accident)","children":[],"payload":{"tag":"li","lines":"195,196"}},{"content":"Risque p&#xe9;ritonite gravissime -&gt; choc septique","children":[],"payload":{"tag":"li","lines":"196,197"}},{"content":"H&#xe9;matome respect&#xe9;","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"Plaie : suture / r&#xe9;section","children":[],"payload":{"tag":"li","lines":"198,200"}}],"payload":{"tag":"h3","lines":"193,194"}},{"content":"&#x1f9ec; Pancr&#xe9;as (retro-p&#xe9;riton&#xe9;ale au contact du rachis)","children":[{"content":"Rare mais grave (coup du guidon de v&#xe9;lo), 1% des traumatismes","children":[{"content":"Diagnostic tr&#xe8;s difficile en urgence m&#xea;me au scanner (visible au 2&#xe8;me ou 3&#xe8;me scanner)","children":[],"payload":{"tag":"li","lines":"202,203"}}],"payload":{"tag":"li","lines":"201,203"}},{"content":"Amylase &#xe9;lev&#xe9;e &#xe9;vocatrice","children":[],"payload":{"tag":"li","lines":"203,204"}},{"content":"Recherche atteinte du canal de Wirsung : si coup&#xe9; en deux -&gt; chirurgie en URGENCE","children":[],"payload":{"tag":"li","lines":"204,206"}}],"payload":{"tag":"h3","lines":"200,201"}},{"content":"&#x1f9a0; Organes creux (souvent suite &#xe0; traumatisme ouvert)","children":[{"content":"Forte mortalit&#xe9;","children":[],"payload":{"tag":"li","lines":"207,208"}},{"content":"Diagnostic souvent retard&#xe9;","children":[],"payload":{"tag":"li","lines":"208,209"}},{"content":"Scanner initial parfois normal","children":[],"payload":{"tag":"li","lines":"209,210"}},{"content":"Surveillance &#xe9;troite 72 h","children":[{"content":"R&#xe9;p&#xe9;ter les examens compl&#xe9;mentaires en cas de doute","children":[],"payload":{"tag":"li","lines":"211,212"}}],"payload":{"tag":"li","lines":"210,212"}},{"content":"Chirurgie d&#xe8;s suspicion confirm&#xe9;e","children":[{"content":"PEC : Si instabilit&#xe9; h&#xe9;modynamique -&gt; laparotomie en urgence, ou de sauvetage, ou &#xe9;court&#xe9;e -&gt; reprise 48h apr&#xe8;s pour r&#xe9;paration d&#xe9;finitive)","children":[],"payload":{"tag":"li","lines":"213,214"}}],"payload":{"tag":"li","lines":"212,214"}}],"payload":{"tag":"h3","lines":"206,207"}}],"payload":{"tag":"h2","lines":"170,171"}},{"content":"&#x1f9f1; 14. TRAUMATISMES R&#xc9;TRO-P&#xc9;RITON&#xc9;AUX","children":[{"content":"Souvent associ&#xe9;s au bassin / rachis","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"Scanner indispensable","children":[],"payload":{"tag":"li","lines":"218,219"}},{"content":"Traitement conservateur (! Pas d&apos;intervention chirurgicale, le corps se r&#xe9;pare tout seul - h&#xe9;mostase suffit)","children":[],"payload":{"tag":"li","lines":"219,220"}},{"content":"H&#xe9;maturie = alerte r&#xe9;nale / v&#xe9;sicale","children":[],"payload":{"tag":"li","lines":"220,221"}},{"content":"&#x26a0;&#xfe0f; Sondage urinaire contre-indiqu&#xe9; si suspicion ur&#xe9;trale","children":[],"payload":{"tag":"li","lines":"221,223"}}],"payload":{"tag":"h2","lines":"216,217"}},{"content":"&#x1f930; 15. TRAUMATISME &amp; GROSSESSE","children":[{"content":"&#x1f3af; Priorit&#xe9;","children":[],"payload":{"tag":"h3","lines":"229,230"}},{"content":"&#xc9;valuation","children":[{"content":"Constantes maternelles (&#xe9;tat maternel)","children":[],"payload":{"tag":"li","lines":"233,234"}},{"content":"&#xc9;chographie abdominale et obst&#xe9;tricale","children":[],"payload":{"tag":"li","lines":"234,235"}},{"content":"Monitoring f&#x153;tal","children":[],"payload":{"tag":"li","lines":"235,236"}},{"content":"Test de Kleihauer","children":[],"payload":{"tag":"li","lines":"236,238"}}],"payload":{"tag":"h3","lines":"232,233"}},{"content":"Conduite &#xe0; tenir","children":[{"content":"Traumatisme b&#xe9;nin : surveillance 24 h","children":[],"payload":{"tag":"li","lines":"239,240"}},{"content":"Traumatisme grave : chirurgie &#xb1; c&#xe9;sarienne","children":[],"payload":{"tag":"li","lines":"240,242"}}],"payload":{"tag":"h3","lines":"238,239"}}],"payload":{"tag":"h2","lines":"225,226"}},{"content":"&#x1f9e0; 16. CONCLUSION","children":[{"content":"\n<p data-lines=\"245,246\">&#x2705; Am&#xe9;lioration du pronostic gr&#xe2;ce &#xe0; :</p>","children":[{"content":"Imagerie moderne","children":[],"payload":{"tag":"li","lines":"246,247"}},{"content":"Radiologie interventionnelle","children":[],"payload":{"tag":"li","lines":"247,248"}},{"content":"Chirurgie de damage control","children":[],"payload":{"tag":"li","lines":"248,250"}}],"payload":{"tag":"li","lines":"245,250"}},{"content":"\n<p data-lines=\"250,251\">&#x1f91d; Cl&#xe9;s de r&#xe9;ussite :</p>","children":[{"content":"&#xc9;quipe multidisciplinaire","children":[],"payload":{"tag":"li","lines":"251,252"}},{"content":"Bloc op&#xe9;ratoire proche","children":[],"payload":{"tag":"li","lines":"252,253"}},{"content":"Coordination &amp; anticipation","children":[],"payload":{"tag":"li","lines":"253,254"}},{"content":"R&#xf4;le de Trauma Center","children":[],"payload":{"tag":"li","lines":"254,256"}}],"payload":{"tag":"li","lines":"250,256"}}],"payload":{"tag":"h2","lines":"244,245"}}],"payload":{"tag":"h1","lines":"7,8"}},{"colorFreezeLevel":2,"maxWidth":600})</script>
