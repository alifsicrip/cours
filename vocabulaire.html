        function generateAlphabetNav() {
            const nav = document.getElementById('alphabetNav');
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            alphabet.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;

                if (!vocabulary[letter]) {
                    btn.style.opacity = '0.3';
                    btn.style.cursor = 'not-allowed';
                    btn.disabled = true;
                } else {
                    btn.addEventListener('click', () => {
                        // scroll and mark active
                        scrollToLetter(letter);
                        document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    });
                }
                
                nav.appendChild(btn);
            });
        }

        function generateVocabulary() {
            const content = document.getElementById('vocabularyContent');
            const sortedLetters = Object.keys(vocabulary).sort();
            
            sortedLetters.forEach(letter => {
                const section = document.createElement('div');
                section.className = 'letter-section';
                section.id = `letter-${letter}`;
                
                const header = document.createElement('div');
                header.className = 'letter-header';
                header.textContent = letter;
                section.appendChild(header);
                
                vocabulary[letter].forEach(term => {
                    const card = document.createElement('div');
                    card.className = 'term-card';
                    
                    card.innerHTML = `
                        <div class="term-word">${term.word}</div>
                        <div class="term-definition">${term.definition}</div>
                        <div class="term-translation">${term.translation || ''}</div>
                    `;
                    
                    section.appendChild(card);
                });
                
                content.appendChild(section);
            });
        }

        function scrollToLetter(letter) {
            if (vocabulary[letter]) {
                const element = document.getElementById(`letter-${letter}`);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                const termCards = document.querySelectorAll('.term-card');
                
                termCards.forEach(card => {
                    const text = card.textContent.toLowerCase();
                    if (searchTerm === '' || text.includes(searchTerm)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                document.querySelectorAll('.letter-section').forEach(section => {
                    const cards = Array.from(section.querySelectorAll('.term-card'));
                    const anyVisible = cards.some(c => c.style.display !== 'none');
                    section.style.display = anyVisible ? '' : 'none';
                });
            });
        }

        generateAlphabetNav();
        generateVocabulary();
        setupSearch();
    </script>
